<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Frames AR</title>
  <script type="module">
    import '@google/model-viewer';
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    h1 {
      margin-bottom: 20px;
    }
    .frame-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    model-viewer {
      width: 100%;
      max-width: 500px;
      height: 500px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>Select a Frame Model</h1>

  <div class="frame-container">
    <h2>Arcane</h2>
    <model-viewer src="https://res.cloudinary.com/dwc7ebhc5/image/upload/v1738060375/black_3d_frame_model_Arcane_jzpr2b.glb" alt="Arcane Black Frame" ar></model-viewer>
    <model-viewer src="https://res.cloudinary.com/dwc7ebhc5/image/upload/v1738060397/whita_3d_frame_model_Arcane_c1bh4v.glb" alt="Arcane White Frame" ar></model-viewer>
    <model-viewer src="https://res.cloudinary.com/dwc7ebhc5/image/upload/v1738060391/gold_3d_frame_model_Arcane_jmtkqy.glb" alt="Arcane Gold Frame" ar></model-viewer>
  </div>

  <div class="frame-container">
    <h2>BMW</h2>
    <model-viewer src="https://res.cloudinary.com/dwc7ebhc5/image/upload/v1738059939/black_3d_frame_model_bmw_zrtmo6.glb" alt="BMW Black Frame" ar></model-viewer>
    <model-viewer src="https://res.cloudinary.com/dwc7ebhc5/image/upload/v1738059948/whita_3d_frame_model_bmw_jj5sru.glb" alt="BMW White Frame" ar></model-viewer>
    <model-viewer src="https://res.cloudinary.com/dwc7ebhc5/image/upload/v1738059953/gold_3d_frame_model_bmw_v2q1iz.glb" alt="BMW Gold Frame" ar></model-viewer>
  </div>

  <div class="frame-container">
    <h2>Bryant</h2>
    <model-viewer src="https://res.cloudinary.com/dwc7ebhc5/image/upload/v1738060063/black_3d_frame_model_Bryant_xvtj3l.glb" alt="Bryant Black Frame" ar></model-viewer>
    <model-viewer src="https://res.cloudinary.com/dwc7ebhc5/image/upload/v1738060063/white_3d_frame_model_Bryant_knmywi.glb" alt="Bryant White Frame" ar></model-viewer>
    <model-viewer src="https://res.cloudinary.com/dwc7ebhc5/image/upload/v1738060091/gold_3d_frame_model_Bryant_owdn18.glb" alt="Bryant Gold Frame" ar></model-viewer>
  </div>

  <!-- Add more frame sections as needed for the rest of the models -->

</body>
</html>
